<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/my_profile.css" />

    <title>User Details Form</title>
  </head>
  <body>
    <nav class="profile">
      <h1>User Details Page</h1>
    </nav>
    <div class="container" id="container">
      <div class="left-column">
        <h3>User Details</h3>

        <form class="profile-form">
          <div class="label-group">
            <label for="user-email">User Email:</label>
            <label for="user-email" id="user-email"></label>
          </div>
          <div class="label-group">
            <label for="user-password">User Password:</label>
            <div class="input-group">
              <input type="password" id="user-password" readonly />
              <button
                type="button"
                class="edit-button"
                onclick="editField('user-password')"
              >
                Edit
              </button>
            </div>
          </div>
          <div class="label-group">
            <label for="user-display">User Display Name:</label>
            <div class="input-group">
              <input type="text" id="user-display" readonly />
              <button
                type="button"
                class="edit-button"
                onclick="editField('user-display')"
              >
                Edit
              </button>
            </div>
          </div>
          <input
            class="profile-button"
            type="button"
            value="Update Details"
            onclick="updateUserDetails()"
          />
        </form>
      </div>
      <div class="right-column"></div>
    </div>
    <script type="text/javascript" src="/static/my_profile.js"></script>
  </body>
</html>
